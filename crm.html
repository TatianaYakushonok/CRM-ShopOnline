<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/crm.css">
  <title>Document</title>
</head>
<body>

  <form class="form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
    <h1 class="form__title">Добавить товар</h1>

    <fieldset class="form__fieldset">
      <div class="form__field">
        <label class="form__label" for="name">Наименование</label>
        <input class="form__input" type="text" id="name" name="name">
      </div>
      
      <div class="form__field">
        <label class="form__label" for="category">Категория</label>
        <input class="form__input" type="text" id="category" name="category">
      </div>
      
      <div class="form__field">
        <label class="form__label" for="units">Единицы измерения</label>
        <input class="form__input" type="text" id="units" name="units">
      </div>

      <div class="form__field">
        <label class="form__label" for="discount">Дисконт</label>
        <div>
          <input class="form__checkbox" type="checkbox" name="discount" id="discount">
          <input class="form__input form__input_discount" type="text" name="discount" disabled>
        </div>
      </div>

      <div class="form__field">
        <label class="form__label" for="description">Описание</label>
        <textarea class="form__textarea" name="description" id="description" cols="30" rows="5"></textarea>
      </div>

      <div class="form__field">
        <label class="form__label" for="count">Количество</label>
        <input class="form__input" type="number" id="count" min="1" name="count">
      </div>
      
      <div class="form__field">
        <label class="form__label" for="price">Цена</label>
        <input class="form__input" type="number" id="price" name="price" min="0.01" step="0.01">
      </div>

      <!--<input class="form__file" type="file" name="image" accept="image/png, image/jpeg">-->
    </fieldset>

    <button class="form__btn" type="submit">Добавить товар</button>
  </form>
</body>
</html>
